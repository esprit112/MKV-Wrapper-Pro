<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKV Wrapper Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      :root {
        --bg-depth: #050505;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(20, 20, 23, 0.6);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-depth);
        color: #fafafa;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image: radial-gradient(circle at 50% 0%, #1a1a20 0%, #050505 70%);
        background-attachment: fixed;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Sophisticated Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }

      /* High Performance Glass Effect */
      .glass {
        background: var(--glass-surface);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      /* Utility for text selection */
      ::selection {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }
      
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #3f3f46 transparent;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }

      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }
    </style>
